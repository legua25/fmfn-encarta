{% load i18n %}

<h3>{% trans 'Comments of the week' %}</h3>
<p>
	{% blocktrans %}Los siguientes  materiales fueron comentados en la semana. Haz click en el título para ver los detalles{% endblocktrans %}
</p>
<ul>
    {% for material in recently_commented %}
        <li><a href="{% url 'content:view' material.id %}">{{ material.title }}</a></li>
    {% endfor %}

</ul>
